<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Logger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Inconsolata', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
        }

        #console {
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .log-entry {
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .timestamp {
            color: #666;
            margin-right: 10px;
        }

        .ip {
            color: #00ffff;
            margin-right: 10px;
        }

        .method {
            color: #ff00ff;
            margin-right: 10px;
            font-weight: bold;
        }

        .path {
            color: #ffff00;
        }

        .header {
            color: #0f0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0f0;
            font-weight: bold;
        }

        .warning {
            color: #ff6600;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ff6600;
            background: rgba(255, 102, 0, 0.1);
        }

        /* Custom scrollbar */
        #console::-webkit-scrollbar {
            width: 10px;
        }

        #console::-webkit-scrollbar-track {
            background: #111;
        }

        #console::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 5px;
        }

        #console::-webkit-scrollbar-thumb:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <div id="console">
        <div class="header">
            === REQUEST LOGGER v1.0 (Vercel Edition) ===<br>
            Monitoring page requests...
        </div>
        <div class="warning">
            ⚠️  NOTE: Vercel uses serverless functions, so real-time WebSocket broadcasting isn't supported.<br>
            This version logs page views only. For full request logging with WebSockets, deploy to a Node.js server.
        </div>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');
        const STORAGE_KEY = 'request_logs';
        const MAX_LOGS = 1000;

        // Load previous logs from localStorage
        function loadLogs() {
            try {
                const savedLogs = localStorage.getItem(STORAGE_KEY);
                if (savedLogs) {
                    const logs = JSON.parse(savedLogs);
                    logs.forEach(log => displayLog(log, false));
                }
            } catch (e) {
                console.error('Error loading logs:', e);
            }
        }

        // Save logs to localStorage
        function saveLogs() {
            try {
                const entries = Array.from(document.querySelectorAll('.log-entry')).map(entry => {
                    return {
                        timestamp: entry.querySelector('.timestamp').textContent,
                        ip: entry.querySelector('.ip').textContent,
                        method: entry.querySelector('.method').textContent,
                        path: entry.querySelector('.path').textContent
                    };
                });
                
                const logsToSave = entries.slice(-MAX_LOGS);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logsToSave));
            } catch (e) {
                console.error('Error saving logs:', e);
            }
        }

        // Display a log entry
        function displayLog(log, shouldSave = true) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="timestamp">${log.timestamp}</span>
                <span class="ip">${log.ip}</span>
                <span class="method">${log.method}</span>
                <span class="path">${log.path}</span>
            `;
            consoleDiv.appendChild(entry);
            
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            
            if (shouldSave) {
                saveLogs();
            }
        }

        // Format timestamp
        function getTimestamp() {
            const now = new Date();
            return now.toISOString().replace('T', ' ').substring(0, 19);
        }

        // Get client IP (will show as LOCAL on Vercel)
        async function getClientInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return 'LOCAL';
            }
        }

        // Initialize
        async function init() {
            loadLogs();
            
            const ip = await getClientInfo();
            
            // Log this page view
            displayLog({
                timestamp: getTimestamp(),
                ip: ip,
                method: 'GET',
                path: window.location.pathname + window.location.search
            });

            // Log navigation events
            window.addEventListener('popstate', () => {
                displayLog({
                    timestamp: getTimestamp(),
                    ip: ip,
                    method: 'NAVIGATE',
                    path: window.location.pathname + window.location.search
                });
            });
        }

        init();
    </script>
</body>
</html>
